<div class="d-flex row px-0 mx-0">
    <span *ngFor="let customer of customers" class="p-1 border rounded m-1 col-5 col-sm-4 col-md-3 col-xl-2 cursor-pointer"
        [routerLink]="['customer-details', customer.id]"><i class="fas fa-user"></i>
        {{ customer.firstName + " " + customer.lastName | titlecase }}</span>
</div>
