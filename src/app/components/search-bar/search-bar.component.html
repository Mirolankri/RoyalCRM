<div *ngIf="categories.length" class="input-group col-12 my-3">
    <div class="input-group-append">
        <select name="" id="" class="form-control p-2">
            <option value="none">-- בחר --</option>
            <option *ngFor="let category of categories"
            [value]="category.value">{{category.name | titlecase}}</option>
        </select>
        
    </div>
    <input type="search" name="" id="" class="form-control" [placeholder]="pleaceHolderText">
</div>
