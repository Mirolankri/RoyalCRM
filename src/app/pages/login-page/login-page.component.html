<div class="center mt-4">
  <form
    #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm)"
    class="col-12 col-md-6 col-xl-4 p-4 alert-success rounded"
  >
    <div class="form-group-mb-2">
      <label for="email">{{ "email" | titlecase }}</label>
      <input
        ngModel
        id="email"
        name="email"
        type="email"
        class="form-control"
        autocomplete="off"
        required
        placeholder="example@example.com"
        pattern=".+@.+\..{2,}"
        minlength="4"
        #email="ngModel" [ngClass]="{'is-invalid':email.invalid && email.touched, 'is-valid':email.valid && email.touched}"
      />
      <span class="invalid-feedback">{{'please enter valid email'| titlecase}}</span>
    </div>

    <div class="form-group-mb-2">
      <label for="password">{{ "password" | titlecase }}</label>
      <input
        ngModel
        id="password"
        name="password"
        type="password"
        class="form-control"
        autocomplete="off"
        required=""
        #password="ngModel" [ngClass]="{'is-invalid':password.invalid && password.touched, 'is-valid':password.valid && password.touched}"

      />
      <span class="invalid-feedback">{{'please enter password'| titlecase}}</span>
    </div>

    <div class="mt-2">
      <button type="submit" class="btn btn-success col-12 mb-2" [disabled]="loginForm.form.invalid">Login</button>
      <input
        type="button"
        (click)="resetForm(loginForm)"
        class="btn btn-danger col-12 mb-2"
        value="Reset"
      />
    </div>
  </form>
</div>
